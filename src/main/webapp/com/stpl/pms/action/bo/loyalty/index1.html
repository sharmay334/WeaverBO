                 <div class="grid-stack-item-content"><span class="dragPoint">Drag me from here</span></div>
            </div>
            <div class="grid-stack-item" data-gs-x="4" data-gs-y="7" data-gs-width="8" data-gs-height="4">
                 <div class="grid-stack-item-content"><span class="dragPoint">Drag me from here</span></div>
            </div>
        </div>

<script type="text/javascript">
$(function () {
    var options = {
		animate:true,

    };
    $('.grid-stack').gridstack(options);
});
